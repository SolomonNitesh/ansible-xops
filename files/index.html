<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ansible XOps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0f172a url("https://images.unsplash.com/photo-1518709268805-4e9042af2176?auto=format&fit=crop&w=1350&q=80") center/cover no-repeat;
      color: #e2e8f0;
    }

    /* Optional overlay to keep text readable */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(15, 23, 42, 0.7);
    }

    .welcome {
      position: relative;
      font-size: clamp(1.8rem, 4vw + 1rem, 3.5rem);
      font-weight: 700;
      letter-spacing: .05em;
      animation: fadeIn 1s ease-out;
      text-shadow: 0 2px 6px rgba(0,0,0,.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="welcome">Welcome to Ansible XOps!!!</div>
</body>
</html>
